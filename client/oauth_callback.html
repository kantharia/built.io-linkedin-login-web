<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Sign In</title>

  <link href="css/style.css" rel="stylesheet">

  <script src="js/builtio-min.js"></script>

  <script type="text/javascript">
    var e = function(u) {return encodeURIComponent(u);}
    config = {
      url: 'https://www.linkedin.com/uas/oauth2/accessToken',
      redirect_uri: 'http://' + window.location.host + '/oauth_callback.html',
      client_id: '75vurd5br8m7v9',
      grant_type: 'authorization_code',
      client_secret: '2HzHtA1jJRVrTekE',
      api_key: 'blte501d189aa8b29b8'
    }

    var params = {}, queryString = location.search.substring(1),
    regex = /([^&=]+)=([^&]*)/g, m;
    while (m = regex.exec(queryString)) {
      params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
    }
    // get the access token by making a call
    Built.initialize(config.api_key, 'linkedinlogin');
    Built.Extension.execute('linkedin', {
      code: params.code,
      url: config.url,
      redirect_uri: config.redirect_uri,
      client_id: config.client_id,
      client_secret: config.client_secret,
      grant_type: config.grant_type
    }, {
      onSuccess: function(data) {
        // executed successfully
        var result = JSON.parse(JSON.parse(data)["result"])
        location = '/#/linkedin_login?access_token=' + result.access_token
      },
      onError: function() {
        // error
        console.log('error hua', arguments)
      }
    })
  </script>
</head>
<body>
  <h1>
    Logging In...
  </h1>
</body>
</html>
